<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
<!--    暂时引入bootstrap的css资源-->
</head>
<body>
    <form th:action="@{/user/login}" method="post" class="form-signin">
        <input type="text" name="username" class="form-control" placeholder="Uername" required="required">
        <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
    </form>
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
</body>
</html>
