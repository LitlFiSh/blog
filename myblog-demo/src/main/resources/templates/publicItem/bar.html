<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bar.css}" rel="stylesheet">
</head>
<body>
    <!-- 公用顶部栏 -->
    <nav th:fragment="topbar" class="topbar">
        <div class="topbar left" th:text="${session.loginUser}==null?'welcome':${session.loginUser}">welcome</div>
        <ul class="topbar right">
            <li class="topbar item">
                <a class="link" th:href="@{/allArti}" th:if="${(currentUri=='index') and (not #strings.isEmpty(session.loginUser))}">管理</a>
                <a class="link" th:href="@{/index}" th:if="${currentUri=='manage'}">回首页</a>
                <a class="link" th:href="@{user/logout}" th:if="${not #strings.isEmpty(session.loginUser)}">注销</a>
                <a class="link" href="login.html" th:if="${#strings.isEmpty(session.loginUser)}">登录</a>
            </li>
        </ul>
    </nav>

    <!-- 管理页公用侧边栏 -->
    <nav class="sidebar" th:fragment="sidebar">
        <div class="sidebar ">
            <ul class="sidebar menu">
                <li class="item">
                    <a th:href="@{/allArti}">
                        文章管理
                    </a>
                </li>
                <li class="item">
                    <a th:href="@{/newArti}">
                        添加文章
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        #
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
