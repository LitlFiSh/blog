<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.articleTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/css/blog.css}" rel="stylesheet">
    <link th:href="@{/css/newArticle.css}" rel="stylesheet">
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/newArticle.css}">
    <link th:href="@{/css/bar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/editormd/css/style.css}" />
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.css}" />
</head>
<body>
    <div th:replace="publicItem/bar::topbar(currentUri='index')"></div>
    <div style="width: 700px;padding-top: 30px;margin: auto">
        <div>
            <li>作者：</li>
            <div th:text="${article.author}"></div>
            <li>发布时间：</li>
            <div th:text="${article.publishDate}"></div>
        </div>
        <hr>
        <div>
            <!--文章主体内容-->
            <div id="doc-content">
            <textarea id="append-test" style="display:none;" placeholder="markdown" th:text="${article.articleContent}">
            </textarea>
            </div>
        </div>
    </div>

<script th:src="@{/editormd/lib/jquery.min.js}"></script>
<script th:src="@{/editormd/lib/marked.min.js}"></script>
<script th:src="@{/editormd/lib/prettify.min.js}"></script>
<script th:src="@{/editormd/lib/raphael.min.js}"></script>
<script th:src="@{/editormd/lib/underscore.min.js}"></script>
<script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editormd/lib/flowchart.min.js}"></script>
<script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
<script th:src="@{/editormd/js/editormd.js}"></script>

<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tocm: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true
        });
    });
</script>
</body>
</html>
