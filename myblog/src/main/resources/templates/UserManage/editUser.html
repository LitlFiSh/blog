<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script language="JavaScript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">

</head>
<body>
<div th:replace="publicItem/bar::topbar(currentUri='manage')"></div>
<div style="width: 700px;padding-top: 30px;margin: auto">
    <div>
        <p>修改用户</p>
        <form class="form-control-static" th:action="@{/user}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${user.id}">
            <p>UserName</p>
            <input type="text" name="username" class="form-control" placeholder="UserName" th:value="${user.username}">
            <p>Password</p>
            <input type="text" name="password" id="inputPassword" class="form-control" placeholder="Password" th:value="${user.password}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
        </form>
    </div>
</div>
</body>
</html>
