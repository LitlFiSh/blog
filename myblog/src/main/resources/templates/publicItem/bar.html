<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">

    <title>title</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">

</head>
<body>
<div>
    <nav th:fragment="topbar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:text="${session.loginUser}==null?'welcome':${session.loginUser}"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li th:class="${currentUri}=='index'?'active':''">
                        <a th:href="@{/index}">首页</a></li>
                    <li  th:class="${currentUri}=='UserMana'?'active':''">
                        <a th:href="@{/userManage}" th:if="${not #strings.isEmpty(session.admin)}">用户管理</a></li>
                    <li>
                        <a href="login.html" th:if="${#strings.isEmpty(session.loginUser)}">登录</a></li>
                    <li  th:class="${currentUri}=='newArti'?'active':''">
                        <a th:href="@{/newArti}" th:if="${not #strings.isEmpty(session.loginUser)}">添加文章</a></li>
                    <li  th:class="${currentUri}=='artiMana'?'active':''">
                        <a th:href="@{/allArti}" th:if="${not #strings.isEmpty(session.loginUser)}" >管理文章</a></li>
                    <li  th:class="${currentUri}=='infoMana'?'active':''">
                        <a th:href="@{/editPwd}" th:if="${not #strings.isEmpty(session.loginUser)}" >信息管理</a></li>
                    <li><a th:href="@{user/logout}" th:if="${not #strings.isEmpty(session.loginUser)}">注销</a></li>

                </ul>
<!--                <form class="navbar-form navbar-right">-->
<!--                    <input type="text" class="form-control" style="width: 300px" placeholder="Search...">-->
<!--                </form>-->
            </div>
        </div>
    </nav>
</div>
</body>
</html>
